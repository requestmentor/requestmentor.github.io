<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
  <link rel="shortcut icon" type="image/png" {% if site.favicon %} href="{{ site.favicon | prepend: site.baseurl }}"
    {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %} />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script data-ad-client="ca-pub-6899382471706680" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  {%- if site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  {%- include head-scripts.html -%}
</head>
